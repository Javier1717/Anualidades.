<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de las anualidades adelantadas mas de una capitalizacion /title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h2>Formula de las Anualidades Adelantadas Mas de una Capitalizacion</h2>
        <img src="../imagenes/AA_mas_de_una_capitalizacion.jpg" alt="imagen">
        <form name="formulario_AAmas" action="">
            <table>
                <tr>
                    <td>Capitalizacion</td>
                    <td>
                        <input name="Capi" placeholder="m" type="number">
                    </td>
                </tr>
                <tr>
                    <td>Tiempo</td>
                    <td>
                        <input name="tiempo" placeholder="n" type="number">
                    </td>
                </tr>
                <tr>
                    <td>Renta </td>
                    <td>
                        <input name="renta" placeholder="r" type="number">
                    </td>   
                </tr>
                <tr>
                    <td>Tasa de Interes</td>
                    <td>
                        <input name="interes" placeholder="i-> %" type="number">
                    </td>
                </tr>

                <tr>    
                    <td>Respuesta</td>
                    <td>
                        <p id="res-AAmas"></p>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <a class="boton-regresar" href="../index.html">Regresar</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>   
    <script src="../javaScript/AAmas-una-cap.js"></script>

</html>
