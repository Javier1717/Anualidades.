<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de las anualidades Vencidas mas de una capitalizacion</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h2>Formula de  Anualidades Vencidas mas de una Capitalizacion </h2>
        <img src="../imagenes/f_valor_actual.jpg" alt="imagen">
        <form name="formulario_ValorActual" action="">
            <table>
                <tr>
                    <td>Capitalizacion</td>
                    <td>
                        <input name="Capi" placeholder="m" type="number">
                    </td>
                </tr>
                <tr>
                    <td>Tiempo</td>
                    <td>
                        <input name="tiempo" placeholder="n" type="number">
                    </td>
                </tr>
                <tr>
                    <td>Renta </td>
                    <td>
                        <input name="renta" placeholder="r" type="number">
                    </td>   
                </tr>
                <tr>
                    <td>Tasa de Interes</td>
                    <td>
                        <input name="interes" placeholder="i-> %" type="number">
                    </td>
                </tr>

                <tr>    
                    <td>Respuesta</td>
                    <td>
                        <p id="res-ValorActual"></p>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <a class="boton-regresar" href="../index.html">Regresar</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>   
    <script src="../javaScript/Valor_Actual.js"></script>               
</body>
</html>
